<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bg-gradient)"/>
  
  <!-- City skyline silhouette -->
  <path d="M0,250 L50,250 L50,200 L100,200 L100,220 L150,220 L150,180 L200,180 L200,250 L250,250 L250,150 L300,150 L300,200 L350,200 L350,170 L400,170 L400,220 L450,220 L450,190 L500,190 L500,230 L550,230 L550,250 L600,250" fill="#333" opacity="0.8"/>
  
  <!-- Person silhouette -->
  <g transform="translate(300, 200) scale(0.6)" fill="#111">
    <!-- Head -->
    <circle cx="0" cy="-100" r="30"/>
    
    <!-- Body -->
    <path d="M0,-70 L0,50" stroke="#111" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Arms -->
    <path d="M0,-20 L-50,0" stroke="#111" stroke-width="15" stroke-linecap="round"/>
    <path d="M0,-20 L50,0" stroke="#111" stroke-width="15" stroke-linecap="round"/>
    
    <!-- Legs -->
    <path d="M0,50 L-30,150" stroke="#111" stroke-width="15" stroke-linecap="round"/>
    <path d="M0,50 L30,150" stroke="#111" stroke-width="15" stroke-linecap="round"/>
  </g>
  
  <!-- Lifestyle elements -->
  <circle cx="150" cy="100" r="20" fill="#fa5400" opacity="0.7"/>
  <circle cx="450" cy="120" r="15" fill="#fa5400" opacity="0.7"/>
  <circle cx="380" cy="80" r="10" fill="#fa5400" opacity="0.7"/>
  
  <!-- Nike swoosh -->
  <path d="M450,150 C500,100 550,120 600,170 C550,120 500,150 450,200" fill="#111" opacity="0.9"/>
  
  <!-- Text -->
  <text x="300" y="320" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#111">LIFESTYLE</text>
  <text x="300" y="360" font-family="Arial" font-size="24" text-anchor="middle" fill="#757575">EVERYDAY COMFORT</text>
</svg>