<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa5400; stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8c00; stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="court-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f5f5f5; stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5f5f5; stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Basketball court lines -->
  <circle cx="300" cy="200" r="150" fill="url(#court-gradient)" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="300" y1="50" x2="300" y2="350" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <circle cx="300" cy="200" r="30" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
  
  <!-- Basketball player silhouette -->
  <g transform="translate(300, 200) scale(0.7)" fill="#111">
    <!-- Head -->
    <circle cx="0" cy="-120" r="30"/>
    
    <!-- Body -->
    <path d="M0,-90 L0,30" stroke="#111" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Arms - dunking position -->
    <path d="M0,-50 L-40,-100" stroke="#111" stroke-width="15" stroke-linecap="round"/>
    <path d="M0,-50 L40,-120" stroke="#111" stroke-width="15" stroke-linecap="round"/>
    
    <!-- Legs - jumping position -->
    <path d="M0,30 L-30,100" stroke="#111" stroke-width="15" stroke-linecap="round"/>
    <path d="M0,30 L30,100" stroke="#111" stroke-width="15" stroke-linecap="round"/>
  </g>
  
  <!-- Basketball -->
  <circle cx="340" cy="80" r="25" fill="#ff8c00" stroke="#111" stroke-width="2"/>
  <path d="M320,65 C330,75 350,75 360,65" stroke="#111" stroke-width="2" fill="none"/>
  <path d="M320,95 C330,85 350,85 360,95" stroke="#111" stroke-width="2" fill="none"/>
  <path d="M340,55 L340,105" stroke="#111" stroke-width="2"/>
  
  <!-- Nike swoosh -->
  <path d="M450,100 C500,50 550,70 600,120 C550,70 500,100 450,150" fill="#fff" opacity="0.9"/>
  
  <!-- Text -->
  <text x="300" y="320" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#fff">BASKETBALL</text>
  <text x="300" y="360" font-family="Arial" font-size="24" text-anchor="middle" fill="#fff" opacity="0.8">DOMINATE THE COURT</text>
</svg>